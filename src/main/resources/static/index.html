<!DOCTYPE html>
<html>
<head>
    <title>Campaigns</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.material.min.js" type="text/javascript"></script>
    <script src="/scripts/lib/mustache.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/data/data.js"></script>
    <script src="/scripts/views/campaigns.js"></script>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.material.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/app.css"/>
    <link rel="icon" type="image/ico" href="/images/favicon.ico">
</head>


<body>
<section class="campaigns">
    <h1 class="header">Campaigns</h1>
    <hr>
    <table id="campaignsDataTable" class="mdl-data-table" style="width:100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Goal</th>
            <th>Total Budget</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        <tr>
            <th>Name</th>
            <th>Goal</th>
            <th>Total Budget</th>
            <th>Status</th>
        </tr>
        </tfoot>
    </table>
</section>

<section class="campaignDetail">
    <h1 class="header">Detail</h1>
    <hr>

    <fieldset class="platform">
        <legend class="title">Facebook</legend>
        <div id="facebook"></div>
    </fieldset>

    <fieldset class="platform">
        <legend class="title">Instagram</legend>
        <div id="instagram"></div>
    </fieldset>

    <fieldset class="platform">
        <legend class="title">Google</legend>
        <div id="google"></div>
    </fieldset>
</section>
</body>
</html>
